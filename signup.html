<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign up here</title>
	<link rel="stylesheet" type="text/css" href="sstyle.css">
</head>
<body>
	<div id="preloader"></div>
	<div class="Signupbox">
	<img src="profile.png" class="avatar">
	<h1>Signup Here</h1>
	<form>
		<p>Email or Phone Number</p>
		<input type="email" name="" placeholder="Enter email or phone number">
		<p>Username</p>
		<input type="username" name="" placeholder="Enter Username">
		<p>Password</p>
		<input type="password" name="" placeholder="Enter password">
		<p>Password Check</p>
		<input type="password" name="" placeholder="Retype password">
		<input type="submit" name="" value="Signup">
		<a href="loginpage.html">Already have an account?</a>
	</form>
	</div>
	<script>
        var loading = document.getElementById('preloader');
        window.addEventListener("load",function() {
            loading.style.display = "none";
        })
    </script>

</body>
</html>
